<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    document.getElementById("error-btns").addEventListener("click", buttonActions);

    function buttonActions(){
      const currButton = event.target;
      if(currButton.innerText == "Console Log"){
        console.log("Console Log pressed: Here is a console log!");
      }
      if(currButton.innerText == "Console Error"){
        console.error("Console Error pressed: Here is a console error!")
      }
      if(currButton.innerText == "Console Count"){
        console.count("Console Count pressed: number of calls");
      }
      if(currButton.innerText == "Console Warn"){
        console.warn("Console Warn pressed: Here's a warning!");
      }
      if(currButton.innerText == "Console Assert"){
        console.assert(2+2 == 5, "This is an Assert! 2+2 does not equal 5!")
      }
      if(currButton.innerText == "Console Clear"){
        console.clear();
      }
      if(currButton.innerText == "Console Dir"){
        console.dir(document.location);
      }
      if(currButton.innerText == "Console dirxml"){
        console.dirxml(document.querySelector('form'));
      }
      if(currButton.innerText == "Console Group Start"){
        console.group("Group created!");
      }
      if(currButton.innerText == "Console Group End"){
        console.groupEnd("Group created!");
      }
      if(currButton.innerText == "Console Table"){
        console.log("Error buttons table:")
        console.table(errorBtns);
      }
      if(currButton.innerText == "Start Timer"){
        console.log("Timer started!");
        console.time("Timer");
      }
      if(currButton.innerText == "End Timer"){
        console.timeEnd("Timer");
      }
      if(currButton.innerText == "Console Trace"){
        console.trace();
      }
      
    }
    // You may move this JS to another file if you wish
  </script>
</body>

</html>
